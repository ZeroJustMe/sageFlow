name: Google Test CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential cmake git libtool openssh-server gdb gdbserver
      - name: install gperftools
        run: |
          git clone https://github.com/gperftools/gperftools.git && cd gperftools && ./autogen.sh && ./configure && make -j 2 && sudo make install && sudo ldconfig

      - name: Run tests
        run: |
            mkdir -p build &&
            cd build &&
            cmake .. &&
            make -j$(nproc) &&
            find ./test -type f -executable -name 'test_*' -exec {} --gtest_output=xml:{}_results.xml \;
      

      - name: Upload test results (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gtest-results
          path: build/*.xml
